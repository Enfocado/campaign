### DML ###

# Keyspace Name
keyspace: campaign

# The CQL for creating a keyspace (optional if it already exists)
table: abouts_by_project_id

columnspec:
  - name: project_id
    size: gaussian(1..10)
    population: uniform(1..10M)

  - name: section_id 
    cluster: gaussian(1..4)

  - name: section_type
    size: gaussian(8..20)

  - name: content
    size: gaussian(10..300)

insert:
  partitions: fixed(1)
  batchtype: UNLOGGED
  select: gaussian(1..4)/4


queries:
  singlepost:
    cql: select * from abouts_by_project_id where project_id = ? LIMIT 10
    fields: samerow

